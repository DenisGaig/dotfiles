#######################################
# VARIABLES GLOBALES DE CONFIGURATION #
#######################################

$rofidex     = /data/projets/rofidex
$terminal    = kitty
$rofi_theme  = ~/.config/rofi/rofidex.rasi   # optionnel
$python      = /data/projets/rofidex/.venv/bin/python

###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, return, exec, kitty -d "`hypercwd`"
bind = $mainMod, A, exec, alacritty
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, E, exit,
bind = $mainMod SHIFT, F, fullscreenstate, 3
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, T, togglegroup
bind = $mainMod SHIFT, R, exec, hyprctl reload # recharge wayland

bind = $mainMod, R, exec, rofi -show drun
bind = $mainMod, I, exec, rofimoji --hidden-descriptions --selector-args="-theme ~/.config/rofi/emoji-theme.rasi"
bind = $mainMod, B, exec, rofimark # en lien symbolique avec /data/projets/rofimark/scripts/rofimark.sh
bind = $mainMod, W, exec, ~/.config/rofi/scripts/wallpaper.sh

 # SUPER + S : rofidex search
bind = $mainMod, S, exec, /data/projets/rofidex/rofidex.sh
# bind = $mainMod, S, exec, rofi -show rofidex -modes "rofidex:/data/projets/rofidex/rofidex.sh" -p "rofidex " -kb-custom-1 "alt+e"
# SUPER + SHIFT + S : Rofidex capture nouveau snippet dans Neovim
bind = $mainMod SHIFT, S, exec, $terminal --class rofidex-capture $python $rofidex/capture.py

bind = $mainMod, M, exec, geary # mail
bind = $mainMod, C, exec, hyprpicker -a # color picker
bind = $mainMod SHIFT, C, exec, [float] speedcrunch # calculatrice

bind = $mainMod SHIFT, B, exec, ~/.config/hypr/scripts/toggle-waybar.sh
bind = , Print, exec, grim -g "$(slurp -d)" - | wl-copy # copy d'ecran
bind = $mainMod, E, exec, [float] pcmanfm-qt "Téléchargements"
bind = $mainMod, F, exec, [float] thunar

bind = $mainMod SHIFT, left, movewindoworgroup , l
bind = $mainMod SHIFT, right, movewindoworgroup , r
bind = $mainMod SHIFT, down, movewindoworgroup , d
bind = $mainMod SHIFT, up, movewindoworgroup , u


# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, code:10, workspace, 1
bind = $mainMod, code:11, workspace, 2
bind = $mainMod, code:12, workspace, 3
bind = $mainMod, code:13, workspace, 4
bind = $mainMod, code:14, workspace, 5
bind = $mainMod, code:15, workspace, 6
bind = $mainMod, code:16, workspace, 7
bind = $mainMod, code:17, workspace, 8
bind = $mainMod, code:18, workspace, 9
bind = $mainMod, code:19, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, code:10, movetoworkspace, 1
bind = $mainMod SHIFT, code:11, movetoworkspace, 2
bind = $mainMod SHIFT, code:12, movetoworkspace, 3
bind = $mainMod SHIFT, code:13, movetoworkspace, 4
bind = $mainMod SHIFT, code:14, movetoworkspace, 5
bind = $mainMod SHIFT, code:15, movetoworkspace, 6
bind = $mainMod SHIFT, code:16, movetoworkspace, 7
bind = $mainMod SHIFT, code:17, movetoworkspace, 8
bind = $mainMod SHIFT, code:18, movetoworkspace, 9
bind = $mainMod SHIFT, code:19, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, O, togglespecialworkspace, magic
bind = $mainMod SHIFT, O, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-


